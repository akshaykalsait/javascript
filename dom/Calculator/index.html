<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    
    <div class="container">
        <h1>Calculator</h1>
        
        <div class="result">
            <span> Result is : </span> <span id="resultValue">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
        <div class="inputFields">
            <label> First Value </label> <input type="number" id="field-one" class="field">
           <label> Second Value </label> <input type="number" id="field-two" class="field">
        </div>


       
         <button type="submit" id="addition"> ADDITION </button>
         <button type="submit" id="substraction">SUBSTRACTION</button>
         <button type="submit" id="multiplication"> MULTIPLICATION </button>
         <button type="submit" id="division">DIVISION</button>
         <button type="reset" id="reset">RESET</button>
         
    
    </div>
</body>
</html>
